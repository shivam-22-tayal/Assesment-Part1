<div *ngIf="errorMessage" class='error'>
  {{errorMessage}}
</div>
<form [formGroup]="BuserForm" (submit)="save()">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
    <div class="col-sm-10">
      <input type="text" formControlName="name" class='form-control' />
      <div class='error' *ngIf="BuserForm.status =='INVALID' ">
        <div *ngIf="BuserForm.controls['name'].errors">
          <div *ngIf="BuserForm.controls['name'].errors.required">
            Name is Required
          </div>
        </div>
      </div>
    </div>
  </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">E-Mail</label>
        <div class="col-sm-10">
          <input type="text" formControlName="email" class='form-control' />
          <div class='error' *ngIf="BuserForm.controls['email'].errors">
            <div *ngIf="BuserForm.controls['email'].errors.required">
              Email is Required
            </div>
            <div *ngIf="BuserForm.controls['email'].errors.email">
              Please specify a valid Email
            </div>
          </div>
        </div>
      </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Mobile Number</label>
            <div class="col-sm-10">
              <input type="text" formControlName="mobile"  class='form-control' />
              <div class='error' *ngIf="BuserForm.status =='INVALID' ">
                <div *ngIf="BuserForm.controls['mobile'].errors">
                  <div *ngIf="BuserForm.controls['mobile'].errors.required">
                    Mobile Number is Required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <select class="col-sm-10 form-control" formControlName="gender">
                <option value="" selected>Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <div class='error' *ngIf="BuserForm.status =='INVALID' ">
                <div *ngIf="BuserForm.controls['gender'].errors">
                  <div *ngIf="BuserForm.controls['gender'].errors.required">
                    Please Select A Gender
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">User-Type</label>
            <div class="col-sm-10">
              <input type="text"  formControlName="usertype" value="Business User" class='form-control' readonly>
              </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Business-Id</label>
            <div class="col-sm-10">
              <input type="text" value="{{bid}}" class='form-control' formControlName="businessid" readonly>
              </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="text" formControlName="password" class='form-control' />
              <div class='error' *ngIf="BuserForm.status =='INVALID' ">
                <div *ngIf="BuserForm.controls['password'].errors">
                  <div *ngIf="BuserForm.controls['password'].errors.required">
                    Password is Required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 offset-md-7">
            <input type="submit"  class="btn btn-primary" value="Register">
          </div>
</form>
